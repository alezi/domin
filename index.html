<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Domain Query Tool</title>
</head>
<body>
    <h1>Domain Query Tool</h1>
    <input type="text" id="domainInput" placeholder="Enter domain">
    <button onclick="queryDomain()">Query</button>
    <div id="result"></div>

    <script>
        async function queryDomain() {
            const domain = document.getElementById('domainInput').value;
            const response = await fetch('https://domin-lemon.vercel.app/query-domain', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ domain }),
            });
            const data = await response.json();
            document.getElementById('result').innerText = JSON.stringify(data, null, 2);
        }
    </script>
</body>
</html>
